<div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <h1>Register</h1>
        <form #form="ngForm" (submit)="register(form.value)">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input ngModel name="username" class="form-control" placeholder="Username"
              required
              minlength="3"
              maxlength="16">
          </div>
          <div class="alert alert-danger" *ngIf="form?.controls?.username?.errors?.required && form?.controls?.username?.touched">
            This field is required!
          </div>
          <div class="alert alert-danger" *ngIf="form?.controls?.username?.errors?.minlength">
            Username should be atleast 3 chars!
          </div>

          <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
              </div>
              <input ngModel name="phoneNumber" class="form-control" placeholder="Phone number" type="number" 
                required
                minlength="10"
                maxlength="10"
                >
            </div>
            <div *ngIf="form?.controls.password?.touched && form?.controls.password?.errors?.required" class="alert alert-danger">
              This field is required!
            </div>
            <div *ngIf="form?.controls.password?.errors?.minlength || form?.controls.password?.errors?.maxlength " class="alert alert-danger">
                Number must be exactly 10 digits!
            </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input ngModel name="password" class="form-control" placeholder="Create password" type="password" 
              required
              minlength="3"
              maxlength="16"
              >
          </div>
          <div *ngIf="form?.controls.password?.touched && form?.controls.password?.errors?.required" class="alert alert-danger">
            This field is required!
          </div>
          <div *ngIf="form?.controls.password?.errors?.minlength || form?.controls.password?.errors?.maxlength " class="alert alert-danger">
              Password should contain between 3 and 16 symbols!
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="form?.invalid"> Register </button>
          </div>
          <p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
        </form>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
