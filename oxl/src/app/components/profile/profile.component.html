  <div class="container">
      <table #table align="center" mat-table [dataSource]="offers">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let offer"> <h4>{{offer.name}}</h4> </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let offer"> <h4>${{offer.price}}</h4> </td>
          </ng-container>
          <ng-container matColumnDef="views">
            <th mat-header-cell *matHeaderCellDef> Views </th>
            <td mat-cell *matCellDef="let offer"> <h4>{{offer.views}}</h4> </td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let offer"> <h4>{{offer.category.name}}</h4> </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let offer" >
              <button type="button" class="btn btn-primary" mat-button (click)="details(offer._id)">View <i class="far fa-eye"></i></button>
              <button type="button" class="btn btn-info" mat-button (click)="edit(offer._id)">Edit <i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger" mat-button (click)="delete(offer._id)">Delete <i class="fas fa-trash-alt"></i></button>
              <button type="button" class="btn btn-info" *ngIf="!offer.purchased" mat-button (click)="markPurchased(offer._id)">Mark as Purchased <i class="far fa-check-circle"></i></button>
              <button type="button" class="btn btn-info" *ngIf="offer.purchased" mat-button (click)="markUnpurchased(offer._id)">Mark as Unpurchased <i class="fas fa-undo"></i></button>
      
            </td>
          </ng-container>  
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
