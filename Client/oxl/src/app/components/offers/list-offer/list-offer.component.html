<div class="card col-sm-2 fluid" *ngFor="let offer of offers">
    <img class="card-img-top img-fluid" src={{offer.image}} alt="Card image cap">
    <h4 class="card-title row-sm-4">{{offer.name.slice(0.9)}}...</h4>
    <p class="card-text">{{offer.description.slice(0,40)}}</p>
    <p class="card-text"><b>{{offer.price}}$</b></p>
    <a routerLink="/offer/details/{{offer._id}}">
        <button type="button" class="btn btn-info">
                View Details
        </button>
    </a>

    <div class="btn-holder">
            <a routerLink="/offer/edit/{{offer._id}}">
        <button
            *ngIf="username === offer.creator.username" 
            type="button" 
            class="btn btn-warning fluid">
            <i class="fas fa-edit"></i>
        </button>
        </a>
            <button 
            (click)="deleteOffer(offer._id)"
            *ngIf="authService.isAdmin() || username === offer.creator.username" 
            type="button" 
            class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
            </button>
    </div>
</div>
